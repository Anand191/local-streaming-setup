events {
    worker_connections 1024;
}

http {
    upstream web_service {
        server web:8000;
    }

    server {
        listen 80;

        # Location for WebSocket connections.
        # This must come before the more general /python/ location to be matched first.
        location /python/ws/results/ {
            proxy_pass http://web_service/ws/results/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Long timeouts for WebSockets to prevent disconnection
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Location for standard REST API calls
        location /python/ {
            proxy_pass http://web_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Short timeouts for REST APIs
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }
    }
}
